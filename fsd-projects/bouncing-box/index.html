<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      body{
        background-image: url("https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1msMIs?w=0&h=0&q=60&m=6&f=jpg&u=t");
        background-repeat: no-repeat, repeat;
        background-size: 100% 100%;
        background-position: center;
        background-color: #cccccc;
      }
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 0px;
        
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen
        var boardHeight = board.height();

        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
          boardHeight = board.height();
        });

        // Every 50 milliseconds, call the update Function (see below)
        setInterval(update, 50);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX,newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var colorStr;
        var positionX = 0;
        var positionY = 0;
        var points = 0;
        var speed = 10;
        var speedY = 5;
        var muilt = 3;

        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        function update() {
          moveBoxTo(positionX,positionY);

          positionX = positionX + speed;
          positionY = positionY + speedY;

          if (positionX+60 > boardWidth) {
            speed *= -1;
          } else if (positionX < 0) {
            speed *= -1;
          }

          if(positionY+60 > boardHeight){
            speedY *= -1;
          } else if (positionY < 0){
            speedY *= -1;
          }
        }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick() {
          var randNumX = Math.random() * (boardWidth-70);
          var randNumY = Math.random() * (boardHeight-70);
          positionX = randNumX;
          positionY = randNumY;
          changeBoxText(points);

          function getRandomColor(){
            var randR = Math.floor(Math.random() * 255);
            var randG = Math.floor(Math.random() * 255);
            var randB = Math.floor(Math.random() * 255);

           return colorStr = "rgb("+String(randR)+","+ String(randG)+ ","+String(randB)+")";
           
          }
          getRandomColor();
          
          if(points%3 === 0){
            muilt += 0.5;
          }
           
          points += 1;
          speed = muilt * points + 10;
          speedY = muilt * points + 5;

          box.css("background-color", colorStr);
        }
      })();
    </script>
  </body>
</html>
